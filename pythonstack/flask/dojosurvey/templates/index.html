<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="descripition" content="Learning about Flask"/>
        <title>Dojo Survey</title>
        
    </head>
    <body>
        <div id="container"> 
           <form action="/result" method="POST">   
           
                <label for="your_name">Your Name:</label>
                    <input type="text" name="user_name" id="your_name" placeholder="First Last" /><br><br>
                    
                <label for="location">Location:</label>
                    <select name="dojo_location" id="location">
                      <option value="san_jose">San Jose</option>
                      <option value="seattle">Seattle</option>
                      <option value="san_francisco">San Francisco</option>
                    </select><br><br>
                    
                <label for="language">Favorite Language:</label>
                    <select name="fav_lang" id="language">
                      <option value="python">Python</option>
                      <option value="c#">C Sharp(#)</option>
                      <option value="js">Java Script</option>
                    </select><br><br>
                
                <label for="comment">Comment (optional):</label>
                    <textarea row="10" cols="30" id="commnet" name="comment" ></textarea><br><br>
                <!-- <button>Submit</button> -->
                <input type='submit' value='Sumbit'>
           </form>              
        </div>
    </body>
</html>
