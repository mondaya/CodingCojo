<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="descripition" content="Learning about Flask"/>
        <title>Dojo Survey</title>         
    </head>
    <body>
        <div id="container"> 
           <form  action="/">      
                {% csrf_token %}           
                <p>Name:                  {{request.session.user_name}}</p>
                <p>Location:              {{request.session.dojo_location}}</p>
                <p>Favorite Language:     {{request.session.fav_lang}}</p>
                <p>Comment:               {{request.session.comment}}</p>
                <button name="submit">Go back</button>
           </form>        
                 
        </div>    
    </body>
</html>
